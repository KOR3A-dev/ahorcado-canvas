<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Ahorcado</title>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.11/lodash.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.css" rel="stylesheet"/>
</head>
<body>
    <br>
    <br>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div class="col-md-6 text-center">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4"></div>
                        <div class="col-md-4">
                            <input class="form-control" id="letter" type="text" placeholder="Dame una letra" maxlength="1"> 
                        </div>
                        <div class="col-md-4"></div>
                    </div>
                </div>               
                <button class="btn btn-primary btn-sm m-2" id="button">Comprobar</button>
                <br>
                <br>
                <p>Para Desarrolladores, adivina la <strong>Tecnologia</strong>!</p>
                <br>
                <br>
                <div id="result"></div>
                <br>
                <br>
                <h3>Intentos</h3>
                <div id="attempts"></div>
            </div>
            <div class="col-md-6">
                <canvas id="myCanvas" width="400" height="500" style="border:1px solid #000000;"></canvas>
            </div>
        </div>
    </div>

</body>
<script type="text/javascript" src="script.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
